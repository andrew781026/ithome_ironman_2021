<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>顯示自訂的 WC 元件</title>
  <style>
    body {
      display: flex;
      gap: 40px;
      margin: 50px;
      flex-wrap: wrap;
      background-color: #ebf5fc;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>

<wc-08 icon="fas fa-lightbulb" oncheck="check(e)"></wc-08>

<script src="./wc-08.js"></script>
<script>
  function check(e) {
    console.log('function !!!', e)
  }

  document.querySelector('wc-08').addEventListener('check', e => console.log('註冊 & 監聽 check 事件 !!!', e.detail.check))
</script>
</body>
</html>
