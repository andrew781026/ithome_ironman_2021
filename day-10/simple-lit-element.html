<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <!-- 參考資料 : https://javascript.plainenglish.io/how-to-create-a-lightweight-web-component-with-litelement-7e5ae084c9cf -->
  <title>lit-element code sample</title>
</head>
<body>
<my-component></my-component>

<script type="module">
  import {LitElement, html, css} from 'https://unpkg.com/lit-element?module';

  class MyComponent extends LitElement {
    static get properties() {
      return {
        counter: {type: Number}
      }
    }

    constructor() {
      super();
      this.counter = 0;
    }

    static get styles() {
      return css`
         :host {
            display: block;
          }
         .counter{
            color: red;
         }
      `;
    }

    render() {
      return html`
         <p>Hello! I'm a Web
            component,
            Which simulates a
            counter...
         </p>
     <p class='counter'>
          Count:${this.counter}</p>
     <button @click="${(e) =>
        this.count(e)}">Press me to
         counting!!</button>
        `
        ;
    }//end render method
    count(e) {
      this.counter++;
      console.log(this.counter);
    }
  }//end of class


  //Register componet
  customElements.define('my-component', MyComponent);
</script>
</body>
</html>
