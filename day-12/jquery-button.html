<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>JQuery Button</title>
  <style>
    body {
      margin: 100px;
    }

    button.btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      background-color: gray;
    }

    button.btn:disabled {
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>目前有 <span class="left">left</span> 點數</h2>
<h2>預計花費 <span class="cost">cost</span> 點數</h2>
<button class="btn" onclick="buy()" disabled>購買</button>
<h2></h2>
<button onclick="login()">登入</button>
<button onclick="logout()">登出</button>
<h2></h2>
<button onclick="addCost(100)">加買法帳( 100 點 )</button>
<button onclick="minusCost(100)">減買法帳( 100 點 )</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

  let cost = 0, left = 500

  // console.log(`目前有 ${left} 點`)

  function login() {

    $('.btn').prop('disabled', false)
    costChange()
  }

  function logout() {

    $('.btn').prop('disabled', true)
    costChange()
  }

  function costChange() {

    // console.log(`預計花費 ${cost} 點，目前可用 ${left} 點`)

    $('.left').text(left)
    $('.cost').text(cost)

    if (cost > left) $('.btn').css({backgroundColor: 'gray'}).prop('disabled', true)
    else if (cost === left) $('.btn').css({backgroundColor: 'orange'}).prop('disabled', false)
    else $('.btn').css({backgroundColor: 'green'}).prop('disabled', false)
  }

  function buy() {
    left -= cost
    cost = 0
    costChange()
  }

  function addCost(amount) {
    cost += amount
    costChange()
  }

  function minusCost(amount) {
    cost -= amount
    costChange()
  }
</script>
</body>
</html>
