<html lang="zh-TW">
<head>

  <title>顯示自訂的 WC 元件</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      display: flex;
      flex: 1
    }

    .center {
      display: flex;
      flex-direction: column;
      flex: 1;
      height: calc(100vh - 130px);
    }

    .flex-1{
      flex-grow: 1;
    }
  </style>
</head>
<body>

<my-navigation></my-navigation>
<div class="content">
  <my-navbar></my-navbar>
  <div class="center">
    <my-story></my-story>
    <create-story></create-story>
    <my-article></my-article>
  </div>
  <my-friendlist></my-friendlist>
</div>

<script src="./my-navigation.js"></script>
<script src="./my-navbar.js"></script>
<script src="./my-friendlist.js"></script>
<script src="./my-article.js"></script>
<script src="./my-story.js"></script>
<script src="./create-story.js"></script>
</body>
</html>
